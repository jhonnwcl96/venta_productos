<div id="title" class="container py-5 text-center" width="100%">
  <h1 class=" container bg-transparent text-white text-center">{{titulo | uppercase}}</h1>
</div>
<div class="w-100 " id="encabezado">
  <img class="uk-transition-scale-up uk-transition-opaque card-img-top"
    src="https://i.pinimg.com/originals/e8/65/4b/e8654b7297ef95e4b5dbc3bdf74dc079.jpg" width="100%" height="200" alt="">
</div>
<br><br>
<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <ng-container *ngFor="let item of listaCatalogos; let i = index">
        <li *ngIf="i==0" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li *ngIf="i!=0" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ng-container>
    </ol>
    <div class="carousel-inner">
      <ng-container *ngFor="let item of listaCatalogos; let i = index">
        <div *ngIf="i==0" class="carousel-item active">
          <img src={{item}} class="d-block w-100" alt="...">
        </div>
        <div *ngIf="i!=0" class="carousel-item">
          <img src={{item}} class="d-block w-100" alt="...">
        </div>
      </ng-container>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" style="background-color: darkgreen;" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" style="background-color: darkgreen;" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <a *ngIf="catalogo()" class="btn btn-danger btn-block" href="{{hrefArchivo}}" download="{{titulo}}">
    Descargar Catalogo En Pdf
  </a>
</div>
<br><br>
